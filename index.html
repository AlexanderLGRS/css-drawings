<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS- Drawings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="stitch">
            <div class="ears">
                <div class="ear-left">
                    <div class="inside">
                        <div class="outside1"></div>
                        <div class="outside2"></div>
                    </div>
                </div>
                <div class="ear-right">
                    <div class="inside">
                        <div class="outside1"></div>
                        <div class="outside2"></div>
                    </div>
                </div>
                <div class="ear-spacer"></div>
                <div class="ear-spacer-big"></div>
            </div>
            <div class="head">
                <div class="eyes">
                    <div class="eye-left">
                        <div class="eye-left--iris">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="eye-right">
                        <div class="eye-right--iris">
                            <div class="pupil"></div>
                        </div>
                    </div>
                </div>
                <div class="nose">
                    <div class="fose-left"></div>
                    <div class="fose-right"></div>
                </div>
                <div class="mouth">
                    <div class="up-tooths">
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                    </div>
                    <div class="tongue"></div>
                    <div class="down-tooths">
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
